{% extends "main_template.html"%}

{% block title %}
역제안
{% endblock %}

{% block main_container %}
<!-- Bootstrap Bundle with Popper.js and Bootstrap JS -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6" id="chart_div"></div>
            <div class="col-6" id="chart_div_deposit"></div>
        </div>
        <div class="row">
            <div class="col-6" id="chart_describe_rentfee_0"></div>
            <div class="col-6" id="chart_describe_deposit_0"></div>
        </div>
        <div class="row">
            <div class="col-6" id="chart_describe_rentfee_1"></div>
            <div class="col-6" id="chart_describe_deposit_1"></div>
        </div>
    </div>
</body>


<script>
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data_charts = JSON.parse('{{ data_charts | tojson | safe }}');

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'region');
        data.addColumn('number', 'rentFee');
        data.addColumn({ type: 'string', role: 'style' }); // style 열 추가

        // 데이터 추가
        for (var i = 1; i < data_charts[0].length; i++) {
            var region = data_charts[0][i];
            var rentFee = data_charts[1][i];
            var color = data_charts[2][i] == '부동산 일반 매물' ? 'blue' : 'red'; // 부동산 일반 매물이면 파란색, 그렇지 않으면 빨간색
            data.addRow([region, rentFee, color]);
        }

        var options = {
            title: '지역(동)별 월세 평균 그래프 추이',
            width: 600,
            height: 500,
            hAxis: { title: 'Region' },
            vAxis: { title: 'RentFee' }


        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
